<table>
    $for(papers)$
    <tr>
      <td>
        <b>$title$</b>. $authors$.
	$if(venue)$
	<i>$venue$</i>.
	$endif$
	$if(month)$
	$month$.
	$endif$
	$if(note)$
	[$note$]
	$endif$
      </td>
      <td>
	$if(pdf)$
	<a href=$pdf$> pdf </a>
	$endif$
	$if(draft)$
	<a href=$draft$> draft </a>
	$endif$
      </td>
      <td>
	$if(slides)$
	<a href=$slides$> slides</a>
	$endif$
    $if(video)$
    <a href=$video$> video</a>
    $endif$
	</td>
    </tr>
    $endfor$
</table>
